		<div id="main">
			<div id="lang"><a href="/training">Javanese</a></div>
			<h1><a href="/en/" title="To main page">Schulte table online</a></h1>
			<div id="table_helper">
				<div class="wrapper">
					<div class="symbol_to_find"><span class="symbol"></span><br>Symbol to find</div>
				</div>
				<div class="timer"></div>
			</div>
			<div id="content">
				<div id="settings">
					<h2>Settings</h2>
					<div class="setting_row">
						<h6>Table size</h6>
						<div class="btn-group btn-group-toggle table-size" data-toggle="buttons">
							<label class="btn btn-light">
								<input type="radio" name="options" id="size3" data-table-size="3"> 3x3
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="size4" data-table-size="4"> 4x4
							</label>
							
							</label>
						</div>
					</div>
					<div class="setting_row">
						<h6>Table type</h6>
						<div class="btn-group btn-group-toggle table-type" data-toggle="buttons">
							<label class="btn btn-light">
								<input type="radio" name="options" id="type1" data-table-type="1" checked>Digits
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="type2" data-table-type="2">Letters
							</label>
						</div>
					</div>
					<div class="setting_row">
						<h6>Table style</h6>
						<div class="btn-group btn-group-toggle table-style" data-toggle="buttons">
							<label class="btn btn-light">
								<input type="radio" name="options" id="style1" data-table-style="1" checked>Classic
							</label>
							<!--label class="btn btn-light">
								<input type="radio" name="options" id="style2" data-table-style="2">Red/Black
							</label-->
							<label class="btn btn-light">
								<input type="radio" name="options" id="style3" data-table-style="3">Round cells
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="style4" data-table-style="4">Colored
							</label>
						</div>
						<div class="show_for_gorbov"></div>
					</div>
					<div class="setting_row">
						<h6>Symbols order</h6>
						<div class="btn-group btn-group-toggle order" data-toggle="buttons">
							<label class="btn btn-light">
								<input type="radio" name="options" id="order1" data-order="1" checked>Direct
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="order2" data-order="2">Reverse
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="order3" data-order="3">Random
							</label>
						</div>
						<div class="show_for_gorbov"></div>
					</div>
					<div class="setting_row">
						<h6>Shuffle on click</h6>
						<div class="btn-group btn-group-toggle shuffle" data-toggle="buttons">
							<label class="btn btn-light">
								<input type="radio" name="options" id="shuffleOn" data-shuffle="1" checked>On
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="shuffleOff" data-shuffle="0">Off
							</label>
						</div>
					</div>
					<div class="setting_row">
						<h6>Show dot in the middle</h6>
						<div class="btn-group btn-group-toggle table-dot" data-toggle="buttons">
							<label class="btn btn-light">
								<input type="radio" name="options" id="dotOn" data-dot="1">On
							</label>
							<label class="btn btn-light">
								<input type="radio" name="options" id="dotOff" data-dot="0" checked>Off
							</label>
						</div>
					</div>
					<div class="setting_row">
						<button type="button" class="btn btn-success btn-lg">Start!</button>
					</div>
				</div>
				<div id="result">
					<div class="time_container">
						<div class="inner">
							<span class="current">Your result:<br><span class="time">00:00</span></span><br><br>
							<span class="record">Best time: <span class="time">00:00</span></span>
						</div>
					</div>
					<div class="btns">
						<div class="table_btns">
							<a class="btn_info" href="/en">Information</a>
							<div class="btn_restart">Restart</div>
							<div class="btn_settings">Settings</div>
						</div>
						<div class="share_btns">
							<script src="https://yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
							<script src="https://yastatic.net/share2/share.js"></script>
							
						</div>
					</div>
				</div>
				<div id="table" data-lang="ꦲꦤꦕꦫꦏꦢꦠꦱꦮꦭꦥꦝꦗꦪꦚꦩꦒꦧꦛ">

				</div>
				<div class="dot"></div>
			</div>
		
		</div>
